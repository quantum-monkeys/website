  When you need to learn about any aspect of Agility, company culture or modern organizational models, there is no better place than Quantum Academy! Get skills adapted to the modern world.

  We offer workshops and certification paths on a variety of subjects such as:

  - Team Agility
  - Organizational Agility
  - Business Agility
  - Networked companies and popularity models
  - Self-organization
  - Emerging management approaches

  Our corporate clients appreciate that we deliver our training right in their offices, and that our modular approach allows that training to be split into several sessions to fit their schedule. The same modular approach can be used to create custom trainings by picking and choosing only the modules they need; a great option for refresher courses!

  We are now also catering to smaller entrepreneurs, communities and students! Most of our trainings are also offered in our offices allowing individuals to attend. Check our PROMOTIONS page to see how you can pile up rebates to get the education you need at a price you can afford!
