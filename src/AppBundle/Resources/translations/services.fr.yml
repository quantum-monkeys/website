general:
  intro:
    quote: 'La technologie dévore le monde, et les startups mènent le bal!'
    author: '- Bashir Fancy, président-directeur général chez CIPS'
    text: 'Les startups sont incontestablement une force à prendre en compte. Ces équipes ultra-compétitives partagent toutes des caractéristiques, habitudes et mentalité qui leur donnent avantage sur les acteurs établis dans l''industrie. Donnez à votre entreprise les mêmes atouts dans ce monde où la capacité à innover détermine les gagnants.'
  consulting:
    title: Consultation
    description: "Vous voulez augmenter votre influence et aider votre entreprise à évoluer plus rapidement ?\n\nVous devez développer votre leadership, accroître votre confiance ou apprendre de nouveaux rôles ?\n\nVous souhaitez accélérer votre maîtrise de l'Agilité, de Lean ou de la culture d'entreprise ?\n\nNotre forfait de conseil est un service simple et polyvalent, clé-en-main. Vous obtenez un consultant senior dédié qui vous aidera vous et votre équipe à résoudre vos problèmes, accélérer votre apprentissage et réduire votre dépendance à l'égard de consultants externes.\n\nLe forfait comprend une demi-journée par semaine, avec communication par courriel illimitée et de l'aide spécialisée d'autres consultants de Quantum Monkeys si nécessaire. Tout cela sur une base mensuelle, sans engagement prolongé."
    features:
      time: '__1/2 journée__ par semaine'
      communication: 'Communication par courriel __illimitée__'
      team: '__Experts supplémentaires__ au besoin'
      price: '__%price%__ par mois'
  workshops:
    title: Ateliers
    description: "Développez rapidement les compétences de vos employés grâce à nos ateliers personnalisés. Chaque atelier rapide se concentre d'une manière très pratique, sur un sujet clé, afin que vos gens acquièrent la compétence désirée et puissent l’appliquer immédiatement.\n\nLes sujets disponibles incluent la planification Agile, une organisation du travail Agile et Lean, l'amélioration du cycle d'apprentissage et d'adaptation, l'amélioration des communications, l'auto-organisation... et bien plus encore.\n\nLes ateliers durent environ une demi-journée et peuvent accueillir jusqu'à 15 personnes."
    features:
      time: '__1/2 journée__'
      attendants: 'Jusqu''à __15 participants__'
      location: 'Sur place, à __vos bureaux__'
      price: '__%price%__ chaque'
  facilitator:
    title: 'Facilitateur 5-4-3'
    description: "Vous lancez une nouvelle équipe ?\n\nVous souhaitez faire évoluer une équipe existante vers Agile ou Lean ?\n\nNotre programme Facilitateur 5-4-3 prend en charge n'importe quelle équipe et, en dedans de trois mois, la transforme en une équipe auto-organisée guidée par un facilitateur interne fraîchement formé.\n\nCe programme comprend l’organisation d'une nouvelle équipe, sa formation et le mentorat de votre propre facilitateur. Ce programme de trois mois ne peut être prolongé pour la même équipe, une contrainte créant un sentiment d'urgence volontaire et un besoin nécessaire d'aller de l'avant.\n\n- Mois 1 : Notre facilitateur travaille 5 jours par semaine avec votre équipe pour la former et la guider lors de ses premiers pas dans la mise en place de son propre framework personnalisé.\n\n- Mois 2 : Notre facilitateur travaille 4 jours par semaine en étroite collaboration avec votre nouveau facilitateur ainsi que le reste de votre équipe afin qu'ils construisent de solides habitudes d'auto-organisation.\n\n- Mois 3 : Notre facilitateur travaille 3 jours par semaine et joue un rôle consultatif auprès de votre nouveau facilitateur, l’aidant à guider son équipe dans sa nouvelle auto-organisation. Cette période aide à bâtir la confiance de l'équipe afin qu'ils puissent continuer à apprendre et à évoluer de leur propre chef.\n\nLe programme est offert sous la forme d’un forfait, et comprend les trois mois de travail du facilitateur, la formation de l'équipe et le mentorat de votre nouveau facilitateur."
    features:
      time: 'Programme de __3 mois__'
      team: 'Valable pour __1 équipe__'
      plan: 'Avec __1 stratégie__ pour atteindre __1 but__'
      price: '__%price%__ pour 3 mois'
