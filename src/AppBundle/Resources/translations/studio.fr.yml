description: "Vous avez un projet de développement logiciel mais vous manquez d’effectifs?\_ Quantum Monkeys Studio met à votre service une équipe entière de mercenaires DevOps !\n\nCette équipe est full stack et spécialisée dans divers langages (JavaScript, PHP/JS, autres sur demande). Elle est composée d’au moins un programmeur sénior, de programmeurs intermédiaires et d’au maximum un programmeur junior. Ces derniers sont tous formés aux pratiques Agile, Lean et DevOps modernes. L'équipe vous permet de bénéficier de :\n\n- Une équipe de DevOps autogérée, avec un large éventail de compétences\n- Une équipe autosuffisante, avec son propre équipement, système d’intégration et de développement continu\n- Ne nécessite aucun espace dans vos locaux\n- En contact avec vous en permanence grâce à notre système de communication vidéo\n- Suivi simplifié des coûts avec un prix fixe,  à la semaine\n- Contrats d’une durée de deux semaines, renouvelables au besoin\n\nLes tarifs sont calculés sur une base de 35h.\nLes équipes sont auto-gérées, mais si désiré, un gestionnaire dédié peut être attribué à l’équipe pour faciliter la relation avec le client et donc libérer du temps de développement."
