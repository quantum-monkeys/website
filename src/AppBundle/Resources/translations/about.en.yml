title: 'About us'
description: "Facing the need to adapt to an accelerating market or fast-moving competitors? Want to reach your highest potential and see your world with new eyes? Need to learn new skills and techniques to operate in an Agile environment?\n\nAt Quantum Monkeys we devote ourselves at unlocking people’s potential and, by extension, the potential of the organizations they work for. Whether you are an individual, a team or even a whole organization, we can help you adapt and take charge of your growth.\n\nQuantum Monkeys offer support for transition toward Agile and Podular models, help you unearth and improve your corporate culture, and coach your people to help them reach new heights.\n\nOur QM Académie division offer both corporate clients and students a comprehensive Agile and technical training. Earn a certification in skill sets that are actually used in the market."
