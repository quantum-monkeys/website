title: 'À propos'
description: "Quantum Monkeys est une compagnie située à Montréal qui se spécialise dans l’accompagnement des entreprises à travers leurs efforts de transition vers l’Agilité et autres modes de gestion modernes. Pour ce faire, nous offrons des services de consultation et de coaching ainsi que des ateliers.\n\nNous croyons que la dimension humaine est le facteur de succès le plus important et le plus négligé en entreprise. Ainsi, nous avons pour mandat de débloquer le potentiel des individus en mettant sur pied un environnement de travail propice à leur évolution et leur épanouissement.\n\nNous proposons une nouvelle façon d’aborder le travail, plus précisément par le déploiement d’une culture forte, d’un environnement sécuritaire propice à l’exploration de nouvelles voies et d’une mentalité axée sur le développement personnel. Nous misons sur une approche orientée vers la pratique, qui est le résultat de l’observation des réalités de nos clients et de leurs collaborateurs sur le terrain."
