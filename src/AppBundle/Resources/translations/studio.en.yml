description: "If you have a software development project and need a workforce to join your team, Quantum Monkeys Studio is for you.\n\nQuantum Monkeys Studio is composed of full stack developers specialized in various languages (JavaScript, PHP/JS, others on demand). Our squad consists of at least one senior developper, many intermediate developers and a maximum of one junior developer. They all have work experience with modern Agile, Lean and DevOps practices.\n\n- A self-managed team with lots of skills\n- A team that comes with his own equipment, as well as his own system of integration and continuous development \n- No space needed in your premises\n- Always in contact with the you via a video communication system\n- A flat fee charged every week \n- Simple contracts of a period of 2 weeks, renewable\n\nFees are calculated ont a 35 hours basis.\nThe teams are self-managed, but if desired by the client, a dedicated manager can be added to the team to facilitate communications between all parties and liberate development time."
