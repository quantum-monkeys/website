description: "L'Agilité peut être complexe, mais ce ne devrait pas être compliqué. Si vous voulez en apprendre plus sur l’Agilité, la culture d’entreprise ou les modèles organisationnels modernes, vous êtes à la bonne place. Quantum Académie a pour mission de transmettre des compétences adaptées au monde du travail d’aujourd’hui en décortiquant l'Agilité en concepts faciles à comprendre.\n\nNous offrons des ateliers et différents parcours menant à une certification sur des sujets tels que :\n\n- L’Agilité d’équipe;\n- L’Agilité organisationnel;\n- L’Agilité d’affaires;\n- Les entreprises connectées et les modèles populaires;\n- L’auto-organisation;\n- Les méthodes de management émergentes."
workshops:
  title: Ateliers
  description: "Donner à votre équipe les connaissances et les compétences dont ils ont besoin pour se dépasser.  Nos ateliers offrent un mélange de théorie et de pratique et sont conçus pour maximiser la rétention de la technique enseignée à vos employé. Après l'atelier, votre équipe sera en mesure d'intégrer une nouvelle dimension de l'Agilité à son travail. \n\nCertains ateliers peuvent être adaptés au contexte particulier de votre entreprise. Ils peuvent même être construits autour de l’un de vos projets, si désiré. \n\nLes ateliers sont conçus pour accueillir entre cinq et quinze personnes, pour un prix fixe. Il est possible de faire deux ateliers dans une même journée. Pour les déplacements hors de la région de Montréal, un minimum de deux ateliers ou d’un atelier d’une journée complète est demandé."
elearning:
  title: Télé-formation
  description: "Quantum Académie est une solution de formation qui adresse plusieurs besoins, tels que :\n\n- Le mise à jour des connaissances de vos employés;\n- L’intégration rapide d’un nouvel employé;\n- Limitation des dépenses et du temps de déplacement liés au rassemblement des employés à des fins de formation.\n\nNous offrons une gamme grandissante de formations de 2 à 10 heures sur des sujets tels que l'Agilité, la gestion et le développement de logiciels. Les cours sont accessibles en tout temps par les étudiants, via postes de travail, téléphones mobiles ou tablettes. Chaque cours est divisé en lectures individuelles. Elles comportent toutes un examen et mène à l’obtention d’un certificat attestant la réussite du cursus.\n\nIl est possible de développer un cursus personnalisé, adapté à votre contexte, pour vos employés. Une attestation spécifique, créée au nom de votre entreprise, sera livrée aux employés qui auront complété le cursus avec succès. Pour en savoir plus, contactez-nous.\n\nLa  télé-formation offerte par Quantum Académie est l’une des options les plus abordables destinées aux entreprises. Après achat, le cours peut être suivi par l’étudiant à son propre rythme."

