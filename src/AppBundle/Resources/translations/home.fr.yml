approach:
  title: 'Notre approche'
  step:
    1:
      title: Diagnostic
      description: 'Pour mieux comprendre votre contexte de façon à proposer des approches adaptées à vos besoins particuliers. Cette étape permet de procéder à l’analyse de votre culture d’entreprise et d’identifier les enjeux menaçant l’organisation de façon à proposer un plan d’action adéquat.'
    2:
      title: 'Formations et ateliers'
      description: 'Pour initier les employés aux concepts, valeurs et pratiques Agile, mais aussi d’autres approches de gestion telles que Lean, Management 3.0 et Podularity. Ils posséderont ainsi les connaissances nécessaires pour évoluer dans un nouvel environnement de travail.'
    3:
      title: Décollage
      description: "Mise en place d’une nouvelle structure Agile ou d’améliorations à la structure existante permettant la création culture d’entreprise forte basée sur les valeurs Agile modernes.\nMentorat des leaders pour qu’ils puissent assumer leur rôle avec une plus grande confiance."
    4:
      title: Coaching
      description: 'Accompagnement et suivi des individus ou équipes sur une période déterminée visant à faciliter l’atteinte de résultats concrets et mesurables. Rôle de soutien permettant de faire face à des enjeux apparaissant en cours de route ou lors de nouvelles expérimentations.'
meta:
  title: 'Coaching et formations Agile - Quantum Monkeys'
